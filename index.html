<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Financing Simulation</title>
</head>

<body>

    <div class="app">
        <h1>Simulação de financiamento</h1>
        <div class="campos">
            <label>Valor: <input id="valor" type="number" value="20000"></label>
            <label>Prazo (anos): <input id="prazo" value="20" type="number"></label>
            <label>
                Juros por ano: <input id="juros" value="0.08" type="number">
            </label>
        </div>
        <button onclick="calcular()">Simular</button>
        <div>
            <h2>Resultado</h2>
            <div class="campos">
                <label>
                    Prazo (meses): <input readonly id="meses" type="number">
                </label>
                <label>
                    Juros ao mês: <input readonly id="jurosam" type="number">
                </label>
                <label>
                    Juros acumulados: <input readonly id="total" type="number">
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Prestação</th>
                        <th>Amortização</th>
                        <th>Juros</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
